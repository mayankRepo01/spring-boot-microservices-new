apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres-inventory
  name: postgres-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-inventory
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-inventory
    spec:
      containers:
        - args:
            - -p
            - "5432"
          env:
            - name: PGDATA
              value: /data/postgres
            - name: POSTGRES_DB
              value: inventory-service
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_USER
              value: root
          image: postgres
          name: postgres-inventory
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /data/postgres
              name: postgres-inventory-claim0
      restartPolicy: Always
      volumes:
        - name: postgres-inventory-claim0
          persistentVolumeClaim:
            claimName: postgres-inventory-claim0

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres-inventory
  name: postgres-inventory
spec:
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app: postgres-inventory
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolume # Create a PV
metadata:
  name: postgres-data-inventory # Sets PV's name
  labels:
    type: postgres-inventory # Sets PV's type to local
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi # Sets PV Volume
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/cloud_user/data/postgresInventory" # Sets the volume's path
---
apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  creationTimestamp: null
  labels:
    type: postgres-inventory
  name: postgres-inventory-claim0
spec:
  storageClassName: manual
  selector:
    matchLabels:
      type: postgres-inventory #this will boind the pv with same label  
  accessModes:
    - ReadWriteOnce # Sets read and write access
  resources:
    requests:
      storage: 100Mi # Sets volume size



