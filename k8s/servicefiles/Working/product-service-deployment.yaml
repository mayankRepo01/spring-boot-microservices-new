apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: product-service
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  strategy: {}
  template:
    metadata:

      labels:
        app: product-service
    spec:
      containers:
        - env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: eureka.client.serviceUrl.defaultZone
              value: http://eureka:password@discovery-server-service:8761/eureka              
          image: hmishra609/product-service:latest
          name: product-service
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: product-service
  name: product-service
spec:
  type: NodePort
  ports:
    - name: "80"
      port: 8080
      targetPort: 8080
      nodePort : 30096
  selector:
    app: product-service
status:
  loadBalancer: {}
